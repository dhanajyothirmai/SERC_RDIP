<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $(".1").click(function(){
    $("p").fadeToggle();
  });
    
    $(".2").click(function(){
    $("p").fadeIn();
  });
    
    $(".3").click(function(){
    $("p").fadeOut();
  });
    
});    
</script>
</head>
<body>

<h2>jQuery fadeToggle effect</h2>
<p>My name is Jyothirmai Thimmaraju.</p>
<button class="1">FadeToggle</button>
<button class="2">Fade In</button>   
<button class="3">Fade Out</button>
</body>
</html>
