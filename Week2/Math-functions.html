<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
   
  </head>
  <body>
<h2>JavaScript Practice</h2>
    <p id="output"></p>
    <script>
      var a = Math.pow(7, 2);
      document.write("2nd power of 7: " + a);
      var b = Math.sqrt(100);
      document.write("<br>Square root of 100: " + b);
      var c = Math.abs(-12);
      document.write("<br>Absolute value of -12: " + c);
      var b = Math.sqrt(100);
      document.write("<br>Square root of 100: " + b);
      var d = 13.8;
      document.write('<br>Random number:' + d);
      var e = Math.ceil(d);
      var f = Math.round(d);
      var g = Math.floor(d);
      var h = Math.cos(0*d/180);
      document.write("<br>Ceil Value: " + e);
      document.write("<br>Rounded value: " + f);
      document.write("<br>Floor value: " + g);
      document.write("<br>Trigonometric Function: " + h);
    </script>

</body>
</html>
